<ion-card class="ion-no-margin">
  <ion-card-content class="ion-no-padding">
    <img [src]="image" />
    <div class="data-container">
      <div class="avatar">
        <p>{{ members }}</p>
      </div>
      <ul>
        <li class="text">{{ name }}</li>
      </ul>
    </div>
  </ion-card-content>
</ion-card>
