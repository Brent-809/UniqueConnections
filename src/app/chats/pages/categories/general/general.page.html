<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Algemene groepen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getRandom($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let group of groups" class="ion-text-center">
          <ion-card-header> </ion-card-header>
          <ion-card-content>
            <ion-thumbnail>
              <img src="{{group.img}}" />
            </ion-thumbnail>
            <ion-card-title>{{group.name}}</ion-card-title>
            <ion-card-subtitle
              >{{group.description}}<br><a (click)="goToGroupInfo(group.id)">Zie meer</a></ion-card-subtitle
            >
            <ion-button #join fill="outline" (click)="joinGroup(group.id)">
              {{joinButtonText}}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
