<ion-content>
  <div
    class="loading h-1 w-[100%] bg-green-500 transition-all duration-200 absolute z-40 top-0"
  ></div>
  <div class="md:w-1/2 lg:w-1/3 py-4 px-4">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
        class="mt-10 mb-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Gebruikersavatar
      </h2>
    </div>
    <div class=" ">
      <a>
        <div
          class="bg-white relative shadow p-2 rounded-lg text-gray-800 hover:shadow-lg"
        >
          <div class="flex justify-center">
            <img
              src="{{profileImages}}"
              class="rounded-full -mt-6 border-4 object-center object-cover border-white mr-2 h-32 w-32"
            />
          </div>
          <div class="py-2 px-2">
            <ion-button
              expand="block"
              fill="outline"
              (click)="fetchProfileImages()"
            >
              Genereer
            </ion-button>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Privacy Settings -->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Privacy Voorkeuren
    </h2>
  </div>
  <ion-list lines="none" class="privacy-list">
    <ion-item
      class="privacy-item"
      *ngFor="let privacyVariable of privacyVariables"
    >
      <ion-label class="privacy-label">{{ privacyVariable.label }}</ion-label>
      <ion-toggle
        slot="end"
        [(ngModel)]="privacyVariable.visible"
        (ionChange)="updateValue(privacyVariable)"
        class="privacy-toggle"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <button
      class="flex w-full justify-center rounded-md bg-gradient-to-r from-green-400 to-cyan-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
      (click)="finish()"
    >
      <span style="color: #f9f9f9">Voltooi</span>
    </button>
  </ion-toolbar>
</ion-footer>
