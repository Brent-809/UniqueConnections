<ion-content>
  <div
    class="loading h-1 w-[33%] bg-green-500 transition-all duration-200 absolute z-40 top-0"
  ></div>
  <ion-grid fixed>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let gender of genders"
        (click)="onCardClick(gender)"
      >
        <ion-card
          class="card-checkbox"
          [class.selected]="selectedGender === gender"
        >
          <ion-card-header style="text-align: center">
            <ion-card-title style="font-size: 22.5px"
              >{{gender.name}}</ion-card-title
            >
            <div *ngIf="selectedGender === gender && gender.name === 'Other'">
              <h3>{{otherValue}}</h3>
            </div>
          </ion-card-header>
          <img style="width: 125px" [src]="gender.imageUrl" />
          <input
            *ngIf="selectedGender === gender && gender.name === 'Other'"
            [(ngModel)]="otherValue"
            type="text"
            class="block mt-2 m-3 w-10/12 placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-green-400 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-green-300"
          />
        </ion-card>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <button
      [disabled]="!selectedGender"
      class="flex w-full justify-center rounded-md bg-gradient-to-r from-green-400 to-cyan-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
      (click)="updateGender()"
    >
      <span style="color: #f9f9f9">Opslaan</span>
    </button>
  </ion-toolbar>
</ion-footer>
