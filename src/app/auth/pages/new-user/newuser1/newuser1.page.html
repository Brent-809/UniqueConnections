<ion-content>
  <div
    class="loading h-1 w-[50%] bg-green-500 transition-all duration-200 absolute z-40 top-0"
  ></div>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Leeftijd en bio
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form
        class="space-y-6"
        (ngSubmit)="saveBioAndAge()"
        [formGroup]="newUserForm"
      >
        <div>
          <ion-range
            formControlName="age"
            [min]="13"
            [max]="18"
            [value]="13"
            [pin]="true"
            [ticks]="true"
            [snaps]="true"
          ></ion-range>
        </div>
        <hr />
        <div>
          <label
            for="bio"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Bio</label
          >
          <textarea
            id="bio"
            formControlName="bio"
            maxlength="150"
            rows="4"
            class="resize-none block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
          ></textarea>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!newUserForm.valid"
            class="flex w-full justify-center rounded-md bg-gradient-to-r from-green-400 to-cyan-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
          >
            Ga verder
          </button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
