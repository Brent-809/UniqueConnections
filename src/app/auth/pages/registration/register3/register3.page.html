<ion-content>
  <div
    class="loading h-1 w-[75%] bg-green-500 transition-all duration-200 absolute z-40 top-0"
  ></div>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Wachtwoord
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form
        class="space-y-6"
        (ngSubmit)="goToNextStep(registrationForm.value)"
        [formGroup]="registrationForm"
      >
        <div>
          <label
            for="name"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Wachtwoord</label
          >
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="password"
              required
              formControlName="password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-500 sm:text-sm sm:leading-6"
            />
          </div>
          <div
            class="text-red-500"
            *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
          >
            <div *ngIf="registrationForm.get('password')?.errors?.['required']">
              Wachtwoord is vereist.
            </div>
          </div>
        </div>

        <div>
          <label
            for="cpassword"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Bevestig wachtwoord</label
          >
          <div class="mt-2">
            <input
              id="cpassword"
              name="cpassword"
              type="password"
              autocomplete="cpassword"
              required
              formControlName="cpassword"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-500 sm:text-sm sm:leading-6"
            />
          </div>
          <div
            *ngIf="registrationForm.get('cpassword')?.invalid && registrationForm.get('cpassword')?.touched"
          >
            <div
              class="text-red-500"
              *ngIf="registrationForm.get('cpassword')?.errors?.['required']"
            >
              Bevestig wachtwoord is vereist.
            </div>
            <div
              class="text-red-500"
              *ngIf="registrationForm.get('cpassword')?.errors?.['passwordMismatch']"
            >
              Wachtwoorden komen niet overeen.
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!registrationForm.valid"
            class="flex w-full justify-center rounded-md bg-gradient-to-r from-green-400 to-cyan-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
          >
            Verzend
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Wil je inloggen?
        <a
          routerLink="/welcome"
          class="font-semibold leading-6 text-green-500 hover:text-green-700"
          >Ga terug</a
        >
      </p>
    </div>
  </div>
</ion-content>
